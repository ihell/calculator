<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <!-- Menampilkan operasi matematika yang sedang berlangsung -->
      <div id="operation"></div>
      <!-- Menampilkan hasil dari operasi matematika -->
      <div id="result"></div>
    </div>
    <div class="buttons">
      <!-- Tombol untuk menghapus semua operasi dan hasil -->
      <button class="btn" data-action="clear">C</button>
      <!-- Tombol persentase (saat ini tidak berfungsi) -->
      <button class="btn">%</button>
      <!-- Tombol untuk menghapus karakter terakhir dalam operasi -->
      <button class="btn" data-action="delete">⌫</button>
      <!-- Tombol untuk menambahkan operator pembagian ke operasi -->
      <button class="btn" data-action="divide">÷</button>

      <!-- Tombol angka untuk menambahkan angka ke operasi -->
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <!-- Tombol untuk menambahkan operator perkalian ke operasi -->
      <button class="btn" data-action="multiply">×</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <!-- Tombol untuk menambahkan operator pengurangan ke operasi -->
      <button class="btn" data-action="subtract">−</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <!-- Tombol untuk menambahkan operator penjumlahan ke operasi -->
      <button class="btn" data-action="add">+</button>

      <!-- Tombol untuk menambahkan dua nol ke operasi -->
      <button class="btn" data-action="zero">00</button>
      <button class="btn">0</button>
      <!-- Tombol untuk menambahkan koma desimal ke operasi -->
      <button class="btn">,</button>
      <!-- Tombol untuk menghitung hasil dari operasi -->
      <button class="btn" data-action="equals">=</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
